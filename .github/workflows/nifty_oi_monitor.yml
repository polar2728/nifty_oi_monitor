name: NIFTY OI Spike Monitor

on:
  workflow_dispatch:

concurrency:
  group: nifty-oi-monitor
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      DEBUG_MODE: ${{ vars.DEBUG_MODE }}
      OI_SPIKE_THRESHOLD: ${{ vars.OI_SPIKE_THRESHOLD }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install fyers-apiv3 pandas requests

      # ‚úÖ RESTORE LATEST BASELINE
      - name: Restore baseline
        uses: actions/cache@v3
        with:
          path: baseline_oi.json
          key: baseline-oi-${{ github.run_id }}
          restore-keys: |
            baseline-oi-

      - name: Run NIFTY OI Scanner
        run: python nifty_oi_monitor.py

      # ‚úÖ SAVE UPDATED BASELINE
      - name: Save baseline
        uses: actions/cache@v3
        with:
          path: baseline_oi.json
          key: baseline-oi-${{ github.run_id }}

      - name: Debug baseline
        run: |
          echo "üìÇ Files:"
          ls -lh
          if [ -f baseline_oi.json ]; then
            echo "‚úÖ baseline_oi.json"
            cat baseline_oi.json
          else
            echo "‚ùå baseline_oi.json NOT found"
          fi
