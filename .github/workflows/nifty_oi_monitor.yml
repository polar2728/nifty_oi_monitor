name: NIFTY OI Spike Monitor

on:
  schedule:
    - cron: "*/10 3-11 * * 1-5"
    - cron: "0 0 * * *"    # keep-alive
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      DEBUG_MODE: ${{ vars.DEBUG_MODE }}
      OI_SPIKE_THRESHOLD: ${{ vars.OI_SPIKE_THRESHOLD }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install fyers-apiv3 pandas requests

      - name: Download baseline artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: baseline
          path: .
        continue-on-error: true

      - name: Run OI Scanner
        run: |
          echo "Event: $GITHUB_EVENT_NAME"
          python nifty_oi_monitor.py

      - name: Upload updated baseline
        uses: actions/upload-artifact@v4
        with:
          name: baseline
          path: baseline_oi.json
