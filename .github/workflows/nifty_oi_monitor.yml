name: NIFTY OI Spike Monitor

on:
  schedule:
    # Every 5 mins UTC 3:45-10:00 = 09:15-15:30 IST, Mon-Fri
    - cron: "*/5 3-10 * * 1-5"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ vars.DEBUG_MODE }}
      OI_SPIKE_THRESHOLD: ${{ vars.OI_SPIKE_THRESHOLD }}  
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install fyers-apiv3 pandas requests

      - name: Cache baseline file
        uses: actions/cache@v3
        with:
          path: baseline_oi.json
          key: baseline-oi-${{ runner.os }}
          restore-keys: |
            baseline-oi-

      - name: Run NIFTY OI Scan
        run: python nifty_oi_monitor.py
