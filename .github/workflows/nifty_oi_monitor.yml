name: NIFTY OI Spike Monitor

on:
  schedule:
    # Every 10 minutes, UTC 03:00‚Äì11:00 ‚Üí 08:30‚Äì16:30 IST, Mon‚ÄìFri
    - cron: "*/10 3-11 * * 1-5"
    - cron: "0 0 * * *"   # keep-alive
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      DEBUG_MODE: ${{ vars.DEBUG_MODE }}
      OI_SPIKE_THRESHOLD: ${{ vars.OI_SPIKE_THRESHOLD }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install fyers-apiv3 pandas requests

      # ‚úÖ RESTORE BASELINE (from previous runs)
      - name: Restore baseline cache
        uses: actions/cache@v3
        with:
          path: baseline_oi.json
          key: baseline-oi-${{ github.run_id }}
          restore-keys: |
            baseline-oi-

      - name: Run NIFTY OI Scanner
        run: |
          echo "Event: $GITHUB_EVENT_NAME"
          python nifty_oi_monitor.py

      # ‚úÖ SAVE UPDATED BASELINE
      - name: Cache baseline file
        uses: actions/cache@v3
        with:
          path: baseline_oi.json
          key: baseline-oi-v1

      - name: Inspect baseline cache
        run: |
         echo "üìÇ Workspace files:"
         ls -lh
         if [ -f baseline_oi.json ]; then
            echo "‚úÖ baseline_oi.json exists"
            echo "üìÑ Contents:"
            cat baseline_oi.json
         else
            echo "‚ùå baseline_oi.json NOT found"
         fi